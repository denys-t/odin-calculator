<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Simple calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="stripe">
            <p>Simple calculator</p>
        </div>
        <div id="display">
            <p></p>
        </div>
        <div id="button-row-1" class="div-row">
            <div id="button-clear">
                <button id="btn-clear" class="btn-dark" data-key="46">C</button>
            </div>
            <div id="button-row-bs">
                <button id="btn-bs" class="btn-wide btn-dark" data-key="8"><</button>
            </div>
            <div id="button-d">
                <button id="btn-d" class="btn-dark" data-key="111">/</button>
            </div>
        </div>
        <div id="button-row-2" class="div-row">
            <div id="button-7">
                <button id="btn-7" class="btn-light" data-key="103">7</button>
            </div>
            <div id="button-8">
                <button id="btn-8" class="btn-light" data-key="104">8</button>
            </div>
            <div id="button-9">
                <button id="btn-9" class="btn-light" data-key="105">9</button>
            </div>
            <div id="button-m">
                <button id="btn-m" class="btn-dark" data-key="106">x</button>
            </div>
        </div>
        <div id="button-row-3" class="div-row">
            <div id="button-4">
                <button id="btn-4" class="btn-light" data-key="100">4</button>
            </div>
            <div id="button-5">
                <button id="btn-5" class="btn-light" data-key="101">5</button>
            </div>
            <div id="button-6">
                <button id="btn-6" class="btn-light" data-key="102">6</button>
            </div>
            <div id="button-s">
                <button id="btn-s" class="btn-dark" data-key="109">-</button>
            </div>            
        </div>
        <div id="button-row-4" class="div-row">
            <div id="button-1">
                <button id="btn-1" class="btn-light" data-key="97">1</button>
            </div>
            <div id="button-2">
                <button id="btn-2" class="btn-light" data-key="98">2</button>
            </div>
            <div id="button-3">
                <button id="btn-3" class="btn-light" data-key="99">3</button>
            </div>
            <div id="button-a">
                <button id="btn-a" class="btn-dark" data-key="107">+</button>
            </div>
        </div>
        <div id="button-row-5" class="div-row">
            <div id="button-p">
                <button id="btn-p" class="btn-dark" data-key="110">.</button>
            </div>
            <div id="button-0">
                <button id="btn-0" class="btn-light" data-key="96">0</button>
            </div>
            <div id="button-e">
                <button id="btn-e" class="btn-wide btn-e" data-key="13">=</button>
            </div>
        </div>
    </div>
</body>
</html>
