<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Simple calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="display"></div>
        <div id="button-row-1" class="div-row">
            <div id="button-7">
                <button id="btn-7" data-key="103">7</button>
            </div>
            <div id="button-8">
                <button id="btn-8" data-key="104">8</button>
            </div>
            <div id="button-9">
                <button id="btn-9" data-key="105">9</button>
            </div>
            <div id="button-a">
                <button id="btn-a" data-key="107">+</button>
            </div>
            <div id="button-m">
                <button id="btn-m" data-key="106">x</button>
            </div>
        </div>
        <div id="button-row-2" class="div-row">
            <div id="button-4">
                <button id="btn-4" data-key="100">4</button>
            </div>
            <div id="button-5">
                <button id="btn-5" data-key="101">5</button>
            </div>
            <div id="button-6">
                <button id="btn-6" data-key="102">6</button>
            </div>
            <div id="button-s">
                <button id="btn-s" data-key="109">-</button>
            </div>
            <div id="button-d">
                <button id="btn-d" data-key="111">/</button>
            </div>
        </div>
        <div id="button-row-3" class="div-row">
            <div id="button-row-3-left">
                <div id="button-row-3-left-top" class="div-row">
                    <div id="button-1">
                        <button id="btn-1" data-key="97">1</button>
                    </div>
                    <div id="button-2">
                        <button id="btn-2" data-key="98">2</button>
                    </div>
                    <div id="button-3">
                        <button id="btn-3" data-key="99">3</button>
                    </div>
                    <div id="button-clear">
                        <button id="btn-clear" data-key="46">C</button>
                    </div>
                </div>
                <div id="button-row-3-left-bottom" class="div-row">
                    <div id="button-0">
                        <button id="btn-0" class="btn-wide" data-key="96">0</button>
                    </div>
                    <div id="button-p">
                        <button id="btn-p" data-key="110">.</button>
                    </div>
                    <div id="button-row-bs">
                        <button id="btn-bs" data-key="8"><</button>
                    </div>
                </div>
            </div>
            <div id="button-row-3-right">
                <button id="btn-e" class="btn-high" data-key="13">=</button>
            </div>
        </div>
    </div>
</body>
</html>
